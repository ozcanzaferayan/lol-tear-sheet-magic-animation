<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        background-color: #000;
      }

      .wrapper {
        position: relative;
        width: 500px;
        height: 168px;
        overflow: hidden;
      }

      .bg {
        position: absolute;
        width: 500%;
        height: 300px;
        background: url(tearsheet.png) repeat-x;
        background-size: 1481px 168px;
        animation: bg-slide 2s linear infinite;
        top: 0;
        left: 0;
        transform: rotate(180deg);
      }

      @keyframes bg-slide {
        from {
          transform: translateX(-1481px);
        }
        to {
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="bg"></div>
    </div>
  </body>
</html>
