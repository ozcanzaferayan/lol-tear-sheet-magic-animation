<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nytimesbits" />
    <meta name="twitter:creator" content="@nickbilton" />
    <meta
      property="og:url"
      content="http://bits.blogs.nytimes.com/2011/12/08/a-twitter-for-my-sister/"
    />
    <meta property="og:title" content="A Twitter for My Sister" />
    <meta
      property="og:description"
      content="In the early days, Twitter grew so quickly that it was almost impossible to add new features because engineers spent their time trying to keep the rocket ship from stalling."
    />
    <meta
      property="og:image"
      content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg"
    />
    <!-- META -->
    <title>Document</title>
    <style>
      html,
      body {
        background-color: #000;
      }
      :root {
        --img-w: 1481px;
        --img-h: 168px;
        --anim-w: calc(var(--img-w) * 1);
        --anim-h: calc(var(--img-h) * 1);
      }

      .wrapper {
        position: relative;
        width: 1000px;
        height: 300px;
        overflow: hidden;
      }

      .bg {
        position: absolute;
        width: calc(2 * var(--anim-w));
        height: var(--anim-h);
        background: url(tearsheet.png) repeat-x;
        background-size: var(--anim-w) var(--anim-h);
        animation: bg-slide 2s linear infinite;
      }

      @keyframes bg-slide {
        from {
          transform: translateX(calc(-1 * var(--anim-w)));
        }
        to {
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="bg"></div>
    </div>
  </body>
</html>
